<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade Platformer v1.5.3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #game-canvas {
            border: 4px solid #ff6600;
            background: #000;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
        }
        .menu {
            text-align: center;
            padding: 20px;
            font-family: 'Press Start 2P', monospace;
        }
        .menu button {
            background: #ff6600;
            color: white;
            border: 3px solid #ff8800;
            padding: 15px 30px;
            margin: 10px;
            font-size: 14px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }
        .menu button:hover {
            background: #ff8800;
            transform: scale(1.05);
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .level-button {
            background: #0066cc;
            color: white;
            border: 2px solid #0088ff;
            padding: 20px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
        }
        .level-button:hover {
            background: #0088ff;
        }
        .level-button.locked {
            background: #666;
            cursor: not-allowed;
        }
        .refresh-button {
            background: #ff4444;
            color: white;
            border: 2px solid #ff6666;
            padding: 10px 20px;
            margin: 5px;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
        }
        .refresh-button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Start Menu -->
        <div id="start-menu" class="menu">
            <h1>üéÆ RETRO PLATFORMER v1.5.3</h1>
            <p>8-BIT ARCADE ADVENTURE</p>
            <button onclick="showLevels()">START GAME</button>
            <button onclick="showInstructions()">HOW TO PLAY</button>
            <button onclick="forceRefreshWithRandom()" class="refresh-button">üîÑ FORCE REFRESH</button>
        </div>

        <!-- Levels Menu -->
        <div id="levels-menu" class="menu" style="display: none;">
            <h2>SELECT LEVEL</h2>
            <div class="level-grid" id="level-grid"></div>
            <button onclick="showStartMenu()">BACK TO MENU</button>
            <button onclick="forceRefreshWithRandom()" class="refresh-button">üîÑ FORCE REFRESH</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            <div id="status">LOADING...</div>
            <button onclick="showStartMenu()" style="margin-top: 10px;">BACK TO MENU</button>
            <button onclick="forceRefreshWithRandom()" class="refresh-button">üîÑ FORCE REFRESH</button>
        </div>

        <!-- Instructions -->
        <div id="instructions" class="menu" style="display: none;">
            <h2>HOW TO PLAY</h2>
            <p><strong>CONTROLS:</strong></p>
            <p>A/D or ‚Üê/‚Üí - MOVE</p>
            <p>W or ‚Üë or SPACE - JUMP</p>
            <p><strong>OBJECTIVE:</strong> REACH THE GOLDEN TROPHY!</p>
            <button onclick="showStartMenu()">BACK TO MENU</button>
            <button onclick="forceRefreshWithRandom()" class="refresh-button">üîÑ FORCE REFRESH</button>
        </div>
    </div>

    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="game.js"></script>
    <script>
        let currentLevel = 1;
        let unlockedLevels = 1;
        let gameState = 'menu';

        // Force refresh functions with random parameters
        function forceRefreshWithRandom() {
            // Method 1: Add random timestamp to URL
            const randomParam = Math.random().toString(36).substring(7);
            const timestamp = Date.now();
            window.location.href = window.location.href.split('?')[0] + '?v=' + timestamp + '&r=' + randomParam;
        }

        function forceRefreshWithCacheBusting() {
            // Method 2: Clear cache and add random parameter
            if (window.caches) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            const randomParam = Math.random().toString(36).substring(7);
            window.location.href = window.location.href.split('?')[0] + '?v=' + Date.now() + '&r=' + randomParam;
        }

        function forceRefreshHard() {
            // Method 3: Hard refresh with random parameter
            const randomParam = Math.random().toString(36).substring(7);
            window.location.reload(true);
            // Fallback: redirect with random parameter
            setTimeout(() => {
                window.location.href = window.location.href.split('?')[0] + '?v=' + Date.now() + '&r=' + randomParam;
            }, 100);
        }

        // Auto-refresh with random parameter every 30 seconds (for testing)
        // setInterval(() => {
        //     const randomParam = Math.random().toString(36).substring(7);
        //     window.location.href = window.location.href.split('?')[0] + '?v=' + Date.now() + '&r=' + randomParam;
        // }, 30000);

        // Keyboard shortcuts for force refresh
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 'r') || e.key === 'F5') {
                e.preventDefault();
                forceRefreshWithRandom();
            }
            // Additional shortcut: Ctrl+Shift+R
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                e.preventDefault();
                forceRefreshWithCacheBusting();
            }
        });

        // Check if page was loaded with random parameter
        const urlParams = new URLSearchParams(window.location.search);
        const hasRandomParam = urlParams.has('v') || urlParams.has('r');
        
        if (hasRandomParam) {
            console.log('Page loaded with random parameter:', urlParams.toString());
        }

        // Level definitions
        const levels = [
            {
                name: "TUTORIAL ISLAND",
                platforms: [
                    {x: 200, y: 450, width: 100, height: 32},
                    {x: 400, y: 350, width: 100, height: 32},
                    {x: 600, y: 250, width: 100, height: 32}
                ],
                obstacles: [],
                goal: {x: 700, y: 200, width: 32, height: 32}
            },
            {
                name: "CLOUD KINGDOM",
                platforms: [
                    {x: 150, y: 400, width: 80, height: 32},
                    {x: 300, y: 300, width: 80, height: 32},
                    {x: 450, y: 200, width: 80, height: 32},
                    {x: 600, y: 350, width: 80, height: 32}
                ],
                obstacles: [
                    {x: 400, y: 500, width: 32, height: 32, speedX: 2, type: 'mover'}
                ],
                goal: {x: 700, y: 150, width: 32, height: 32}
            },
            {
                name: "THUNDER PEAK",
                platforms: [
                    {x: 100, y: 450, width: 64, height: 32},
                    {x: 250, y: 350, width: 64, height: 32},
                    {x: 400, y: 250, width: 64, height: 32},
                    {x: 550, y: 350, width: 64, height: 32},
                    {x: 700, y: 200, width: 64, height: 32}
                ],
                obstacles: [
                    {x: 300, y: 500, width: 32, height: 32, speedX: 3, type: 'mover'},
                    {x: 500, y: 500, width: 32, height: 32, speedX: -2, type: 'mover'}
                ],
                goal: {x: 750, y: 100, width: 32, height: 32}
            },
            {
                name: "VOLCANO VALLEY",
                platforms: [
                    {x: 120, y: 400, width: 80, height: 32},
                    {x: 280, y: 300, width: 80, height: 32},
                    {x: 440, y: 200, width: 80, height: 32},
                    {x: 600, y: 300, width: 80, height: 32},
                    {x: 760, y: 150, width: 80, height: 32}
                ],
                obstacles: [
                    {x: 200, y: 500, width: 32, height: 32, speedX: 2, type: 'mover'},
                    {x: 400, y: 500, width: 32, height: 32, speedX: -2, type: 'mover'},
                    {x: 600, y: 500, width: 32, height: 32, speedX: 1.5, type: 'mover'}
                ],
                goal: {x: 800, y: 50, width: 32, height: 32}
            },
            {
                name: "SKY FORTRESS",
                platforms: [
                    {x: 100, y: 450, width: 64, height: 32},
                    {x: 250, y: 350, width: 64, height: 32},
                    {x: 400, y: 250, width: 64, height: 32},
                    {x: 550, y: 350, width: 64, height: 32},
                    {x: 700, y: 200, width: 64, height: 32},
                    {x: 850, y: 100, width: 64, height: 32}
                ],
                obstacles: [
                    {x: 150, y: 500, width: 32, height: 32, speedX: 2.5, type: 'mover'},
                    {x: 350, y: 500, width: 32, height: 32, speedX: -2, type: 'mover'},
                    {x: 550, y: 500, width: 32, height: 32, speedX: 1.8, type: 'mover'},
                    {x: 750, y: 500, width: 32, height: 32, speedX: -1.5, type: 'mover'}
                ],
                goal: {x: 900, y: 50, width: 32, height: 32}
            }
        ];

        // Menu functions
        function showStartMenu() {
            document.getElementById('start-menu').style.display = 'block';
            document.getElementById('levels-menu').style.display = 'none';
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            gameState = 'menu';
        }

        function showLevels() {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('levels-menu').style.display = 'block';
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            
            const levelGrid = document.getElementById('level-grid');
            levelGrid.innerHTML = '';
            
            for (let i = 1; i <= levels.length; i++) {
                const button = document.createElement('button');
                button.className = 'level-button';
                if (i <= unlockedLevels) {
                    button.textContent = `LEVEL ${i}\n${levels[i-1].name}`;
                    button.onclick = () => startLevel(i);
                } else {
                    button.textContent = `LEVEL ${i}\nüîí LOCKED`;
                    button.classList.add('locked');
                }
                levelGrid.appendChild(button);
            }
            gameState = 'levels';
        }

        function showInstructions() {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('levels-menu').style.display = 'none';
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
            gameState = 'instructions';
        }

        function startLevel(levelNum) {
            currentLevel = levelNum;
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('levels-menu').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('instructions').style.display = 'none';
            
            initGame();
            gameState = 'game';
        }

        // initGame is provided by game.js

        // Initialize the app
        showStartMenu();
    </script>
</body>
</html>
